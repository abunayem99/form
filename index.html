<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>form</title>
	<link rel="stylesheet"  href="css/styel.css">
</head>
<body>
	<div class="wrapper">
	<form action="#" method="get" enctype="mulitpart/form-data">
		<label for="first_name">First Name:</label><br>
		<input type="text" placeholder="type your first name" name="first name" id="first_name" class="first_name">
		<br><br>
		<label for="last_name">Last Name:</label><br>
		<input type="text" placeholder="type your last name" name="last name" id="last_name" class="last_name">
		<br><br>
		<label for="email">Email Address:</label><br>
		<input type="email" placeholder="type your email" name="email" id="email" class="email">
		<br><br>
		<label for="phone_number">Phone Number:</label><br>
		<input type="Number" placeholder="type your number" name="number" id="phone_number" class="phone_number">
		<br><br>
		<label for="password">Password:</label><br>
		<input type="password" placeholder="type your password" name="password" id="password" class="password">
		<br>
		<label for="gender">Gender</label>
		<input type="radio" value="male" name="gender" id="gender" class="gender"><span>male</span>
		<input type="radio" value="female" name="gender" id="gender" class="gender"><span>female</span>
		<br><br>
		<label for="">Education Qualificatio:</label>
		<input type="checkbox" value="ssc"  name=""><span>SSC</span>
		<input type="checkbox" value="hsc"  name=""><span>HSC</span>
		<br><br>
		<label for="message">Your Message:</label><br>
		<textarea name="message" id="message" class="message" cols="66" rows="10" placeholder="Type your message here"></textarea>
		<button type="submit">Clicke me</button>
		<button type="reset">reset me</button>
			
		
	</form>
	</div>
</body>
</html>
